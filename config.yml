backend:
  name: github
  repo: Woolball/portfolio
  branch: main
media_folder: static/images/uploads
public_folder: /images/uploads
collections:
  - name: pages
    label: Pages
    folder: content
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
